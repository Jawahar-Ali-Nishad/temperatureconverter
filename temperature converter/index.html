<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>temperature converter</title>
</head>
<body>
    <div id="wrapper">
        <h2><sup>o</sup>celsius to<sup>o</sup> fahrenheit</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="enter temperature in celsius ">
        </div>
        <div>
            <button type="submit" onclick="convert()">celsius to fahrenheit</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function convert(){
         const celsius = Number(document.getElementById("input").value)
         const fahrenheit = celsius*(9/5)+32
         const result = document.getElementById("result")
         result.innerHTML = fahrenheit
        }
    </script>
    
</body>
</html>
